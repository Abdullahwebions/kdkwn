<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telda</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">إختبر نفسك!</h1>
            <div class="settings">
                <label for="num-questions">عدد الاسئلة</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="35">35</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
                <label for="category">المادة</label>
                <select name="" id="category">
                    <option value="">عشوائي</option>
                    <option value="9">قرآن</option>
                    <option value="10">إسلامية</option>
                    <option value="11">لغة العربية</option>
                    <option value="12">لغة الإنجليزية</option>
                    <option value="13">جبر</option>
                    <option value="14">تفاضل</option>
                    <option value="15">أحياء</option>
                    <option value="16">كيمياء</option>
                    <option value="17">فيزياء</option>
                </select>
                <label for="difficulty">قم بإختيار صعوبة الاسئلة</label>
                <select name="" id="difficulty">
                    <option value="">عشوائي</option>
                    <option value="easy">سهل</option>
                    <option value="medium">متوسط</option>
                    <option value="hard">صعب</option>
                </select>
                <label for="time">قم بإختيار وقت الإجابة لكل سؤال</label>
                <select name="" id="time">
                    <option class="op" value="10">10 ثواني</option>
                    <option value="15">15 ثانية</option>
                    <option value="20">20 ثانية</option>
                    <option value="25">25 ثانية</option>
                    <option value="30">30 ثانية</option>
                    <option value="60">60 ثانية</option>
                </select>
            </div>
            <button class="btn start">بدء الاختبار</button>
        </div>
        <div class="quiz ">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    السؤال <span class="total">10/</span><span class="current">1</span>
                </div>
                <div class="question">هذا هو السؤال</div>
            </div>
            <div class="answer-wrapper">
                <div class="answer selected">
                    <span class="text">الإجابة</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
                <div class="answer correct">
                    <span class="text">الإجابة</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
                <div class="answer wrong">
                    <span class="text">الإجابة</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
                <div class="answer wrong">
                    <span class="text">الإجابة</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
            </div>
            <button class="btn submit" disabled>إجابة</button>
            <button class="btn next">التالي</button>
        </div>
        <div class="end-screen">
            <h1 class="heading">نتيجة الإختبار</h1>
            <div class="score">
                <span class="score-text">النتيجة:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/ 10</span>
                </div>
            </div>
            <button class="btn restart">إعادة الإختبار</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
